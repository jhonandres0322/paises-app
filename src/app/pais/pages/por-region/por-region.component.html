<div class="animate__animated animate__fadeIn animated__faster">
  <h3>
    Buscar por region: <small> {{regionActiva | titlecase }} </small>
  </h3>
  
  <h5>Seleccione la region</h5>
  
  <div class="row">
    <div class="col">
      <!-- [class.btn-primary]="region === regionActiva" -->
      <!-- [ngClass]="
      {
        'btn-primary': regionActiva === region,
        'btn-outline-primary': regionActiva !== region
      }
    " -->
      <button
        (click)="activarRegion(region)"
        *ngFor="let region of regiones"
        class="m-1"
        [class]="getClaseCSS(region)"
      >
        {{region | titlecase}}
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <app-tabla-pais [paises]="paises"></app-tabla-pais>
  </div>
</div>
